---
layout: master
nav_blog: class="selected"
title: Blog - Shawinder Sekhon
header_title: blog
header_desc: Here comes the awesome blog
---
<section class="inner">
  <h1>Blog</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <strong><a href="{{ post.url }}"><u>{{ post.title }}</u></a></strong> <span class="badge" data-badge="{{ post.lang }}"></span>
        <br />
        <span class="date">{{ post.date | date_to_string }}</span>
        <br />
        <span class="description">{{ post.description }}</span>
      </li>
    {% endfor %}
  </ul>
</section>
