<!DOCTYPE html>
<html lang="en">

<head>

	<link rel="stylesheet" type="text/css" href="/css/site.css">

<body>
	<!-- Page Header -->
	<header>
	   <div class="inner">

		    </div>
		    </div>
		<!-- Navigation -->

		<a {{ page.nav_about }} href="/">Home</a>
		<!--<a {{ page.nav_portfolio }} href="/portfolio">Portfolio</a>-->
		<a {{ page.nav_blog }} href="/blog">Blog</a>
		<!--<a href="https://github.com/shawinder">Github</a>-->
		</nav>
		<div class="clear"></div>
	   </div>  <!-- /.inner -->
	<div class="clear"></div>
	</header>

	<div class="background">
           <div class="movement"></div>
    	</div>

	<div class="container">
	   {{ content }}
	   {% if page.comments %}

	    Made with <a href="http://jekyllrb.com/" target="_blank">Jekyll</a>,

	  </p>
	  <ul class="links">
	    <li>

	      </a>
	    </li>

	      <i class="fa fa-github"></i>
	      </a>
	    </li>
	    <li>
	      <a href="https://twitter.com/intent/follow?screen_name=shawindersekhon" title="Follow me on Twitter" target="_blank">
	      <i class="fa fa-twitter"></i>
	      </a>
	    </li>
	    <li>
	      <a href="https://www.linkedin.com/in/shawindersekhon" title="Connect with me on LinkedIn" target="_blank">
	      <i class="fa fa-linkedin"></i>
	      </a>
	    </li>
	    <li>
	      <a href="http://stackoverflow.com/users/823800/shawinder-sekhon" title="Connect with me on StackOverflow" target="_blank">

	{% include analytics.html %}
